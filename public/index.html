    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket = null;
        let selectedRobot = null;
        let currentSpeed = 200;
        let speedLevel = 2; // 0,1,2 (50%, 80%, 100%)
        let activeCommand = null;
        let isConnected = false;
        let playerId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {

        // ===========================================
        // –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –°–ï–†–í–ï–†–£

        function connectToServer() {
            console.log('üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...');
            
            socket = io();

            socket.on('connect', () => {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                isConnected = true;
                updateConnectionStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', true);
                
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º—Å—è –∫–∞–∫ –∏–≥—Ä–æ–∫

                    playerName: '–ò–≥—Ä–æ–∫' + Math.floor(Math.random() * 1000)

            socket.on('disconnect', () => {

            socket.on('playerRegistered', (data) => {
                playerId = data.playerId;
                console.log('üë§ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –∫–∞–∫:', data.playerName);
                addChatMessage('–°–∏—Å—Ç–µ–º–∞', `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${data.playerName}!`);
            });

            socket.on('gameState', (data) => {
                updateGameState(data);
            });

            socket.on('robotConnected', (data) => {
                console.log('ü§ñ –†–æ–±–æ—Ç –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è:', data.robotId);
                addChatMessage('–°–∏—Å—Ç–µ–º–∞', `–†–æ–±–æ—Ç ${data.robotId} –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è`);
            });

            socket.on('robotDisconnected', (data) => {
                console.log('ü§ñ –†–æ–±–æ—Ç –æ—Ç–∫–ª—é—á–∏–ª—Å—è:', data.robotId);
                addChatMessage('–°–∏—Å—Ç–µ–º–∞', `–†–æ–±–æ—Ç ${data.robotId} –æ—Ç–∫–ª—é—á–∏–ª—Å—è`);
            });

            socket.on('robotTelemetry', (data) => {
                updateRobotTelemetry(data);
            });

            socket.on('commandQueued', (data) => {
                console.log('üì§ –ö–æ–º–∞–Ω–¥–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ –æ—á–µ—Ä–µ–¥—å:', data);
            });

            socket.on('commandExecuted', (data) => {
                console.log('‚úÖ –ö–æ–º–∞–Ω–¥–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞:', data);
            });

            socket.on('error', (data) => {

                showQuickAlert(data.message);
            });

            socket.on('robotSelected', (data) => {
                if (data.success) {
                    enableControls();
                    console.log('üéØ –†–æ–±–æ—Ç –≤—ã–±—Ä–∞–Ω:', data.robotId);
                }
            });
        }

        // ===========================================
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê
        // ===========================================

        function updateConnectionStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
            const dot = document.getElementById('connectionDot');
            
            if (connected) {
                dot.classList.remove('disconnected');
            } else {
                dot.classList.add('disconnected');
            }
        }

        function updateGameState(data) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç
            if (data.score) {
                document.getElementById('blueScore').textContent = data.score.blue;
                document.getElementById('redScore').textContent = data.score.red;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            let connectedRobots = 0;
            if (data.robots) {
                Object.keys(data.robots).forEach(robotId => {
                    const robot = data.robots[robotId];
                    const robotBtn = document.getElementById(`robot-${robotId}`);
                    const statusDot = robotBtn.querySelector('.robot-status-dot');
                    
                    if (robot.connected) {
                        connectedRobots++;
                        robotBtn.classList.remove('disconnected');
                        statusDot.classList.remove('disconnected');
                    } else {
                        robotBtn.classList.add('disconnected');
                        statusDot.classList.add('disconnected');
                    }
                });
            }

            document.getElementById('activeRobots').textContent = `${connectedRobots}/4`;
            document.getElementById('playersCount').textContent = data.playersCount || 0;
        }

        function updateRobotTelemetry(data) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–æ–±–æ—Ç–µ –µ—Å–ª–∏ –æ–Ω –≤—ã–±—Ä–∞–Ω
            if (selectedRobot === data.robotId) {
                const names = {
                    'blue1': 'üîµ –°–∏–Ω–∏–π #1',
                    'blue2': 'üîµ –°–∏–Ω–∏–π #2', 
                    'red1': 'üî¥ –ö—Ä–∞—Å–Ω—ã–π #1',
                    'red2': 'üî¥ –ö—Ä–∞—Å–Ω—ã–π #2'
                };
                
                document.getElementById('robotInfo').innerHTML = 
                    `${names[data.robotId]} | üîã${data.battery}% | üì°${data.wifiStrength}dBm`;
            }
        }

        // ===========================================
        // –£–ü–†–ê–í–õ–ï–ù–ò–ï –†–û–ë–û–¢–ê–ú–ò
        // ===========================================

        function selectRobot(robotId) {
            if (!isConnected) {
                showQuickAlert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É!');
                return;
            }

            vibrateDevice(50);
            
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.robot-btn-mini').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –Ω–æ–≤—É—é –∫–Ω–æ–ø–∫—É
            const robotBtn = document.getElementById(`robot-${robotId}`);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–∫–ª—é—á–µ–Ω –ª–∏ —Ä–æ–±–æ—Ç
            if (robotBtn.classList.contains('disconnected')) {
                showQuickAlert('–†–æ–±–æ—Ç –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                return;
            }
            
            robotBtn.classList.add('selected');
            selectedRobot = robotId;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–±–æ—Ä —Ä–æ–±–æ—Ç–∞
            socket.emit('selectRobot', { robotId });
            
            console.log('üéØ –í—ã–±–∏—Ä–∞—é —Ä–æ–±–æ—Ç–∞:', robotId);
        }

        function startCommand(command) {
            if (!selectedRobot) {
                showQuickAlert('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–±–æ—Ç–∞!');
                return;
            }
            
            if (!isConnected) {
                showQuickAlert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è!');
                return;
            }
            
            if (activeCommand === command) return;
            
            activeCommand = command;
            sendCommand(command);
            vibrateDevice(30);
            
            // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
            if (event && event.target) {
                event.target.classList.add('btn-active');
            }
        }

        function stopCommand() {
            if (activeCommand) {
                sendCommand('stop');
                activeCommand = null;
            }
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('btn-active');
            });
        }

        function sendCommand(command) {
            if (!selectedRobot && command !== 'stop') {
                showQuickAlert('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–±–æ—Ç–∞!');
                return;
            }
            
            if (!isConnected) {
                showQuickAlert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è!');
                return;
            }
            
            console.log(`üéÆ –ö–æ–º–∞–Ω–¥–∞: ${command} ‚Üí ${selectedRobot}`);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É —á–µ—Ä–µ–∑ WebSocket
            socket.emit('robotCommand', {
                command: command,
                speed: currentSpeed,
                robotId: selectedRobot
            });
        }

        function changeSpeed() {
            const speeds = [128, 200, 255]; // 50%, 80%, 100%
            const labels = ['50%', '80%', '100%'];
            
            speedLevel = (speedLevel + 1) % 3;
            currentSpeed = speeds[speedLevel];
            
            document.getElementById('speedBtn').innerHTML = 
                `‚ö°<br><small>${labels[speedLevel]}</small>`;
            
            vibrateDevice(40);
        }

        // ===========================================
        // –£–ü–†–ê–í–õ–ï–ù–ò–ï –≠–õ–ï–ú–ï–ù–¢–ê–ú–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê
        // ===========================================

        function enableControls() {
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.disabled = false;
            });
        }

        function disableAllControls() {
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.disabled = true;
            });
            
            selectedRobot = null;
            document.getElementById('robotInfo').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–±–æ—Ç–∞';
            
            document.querySelectorAll('.robot-btn-mini').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        // ===========================================
        // –ß–ê–¢
        // ===========================================

        function toggleChat() {
            const panel = document.getElementById('chatPanel');
            const overlay = document.querySelector('.overlay');
            
            panel.classList.toggle('open');
            overlay.classList.toggle('active');
            
            vibrateDevice(30);
        }

        function closeChat() {
            document.getElementById('chatPanel').classList.remove('open');
            document.querySelector('.overlay').classList.remove('active');
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addChatMessage('–í—ã', message);
                input.value = '';
                vibrateDevice(30);
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ –∑–¥–µ—Å—å –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ WebSocket
                // socket.emit('chatMessage', { message });
            }
        }

        function addChatMessage(sender, message) {
            const messages = document.getElementById('chatMessages');
            const time = new Date().toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
            
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `[${time}] ${sender}: ${message}`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // ===========================================
        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        // ===========================================

        function setupTouchEvents() {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑—É–º –∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
            document.addEventListener('gesturestart', e => e.preventDefault());
            document.addEventListener('contextmenu', e => e.preventDefault());
        }

        function vibrateDevice(duration = 50) {
            if ('vibrate' in navigator) {
                navigator.vibrate(duration);
            }
        }

        function showQuickAlert(message) {
            const alert = document.createElement('div');
            alert.textContent = message;
            alert.style.cssText = `
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(244, 67, 54, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 20px;
                z-index: 1000;
                font-size: 14px;
                backdrop-filter: blur(5px);
            `;
            
            document.body.appendChild(alert);
            vibrateDevice(100);
            
            setTimeout(() => alert.remove(), 2000);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –ü–ö)
        document.addEventListener('keydown', (e) => {
            if (!selectedRobot) return;
            
            switch(e.key.toLowerCase()) {
                case 'w': case 'arrowup':
                    e.preventDefault();
                    startCommand('forward');
                    break;
                case 's': case 'arrowdown':
                    e.preventDefault();
                    startCommand('backward');
                    break;
                case 'a': case 'arrowleft':
                    e.preventDefault();
                    startCommand('left');
                    break;
                case 'd': case 'arrowright':
                    e.preventDefault();
                    startCommand('right');
                    break;
                case ' ':
                    e.preventDefault();
                    sendCommand('kick');
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (['w', 's', 'a', 'd', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                stopCommand();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ —á–∞—Ç–µ
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
